rabbitmq.solicitante.cola=cola.ms-solicitante.registro
rabbitmq.solicitante.exchange=exchange.ms-solicitante
rabbitmq.solicitante.clave=ms-solicitante.registro
rabbitmq.solicitante.dlx=dlx.exchange.ms-solicitante
rabbitmq.solicitante.dlq=dlq.ms-solicitante.registro

rabbitmq.prestador.cola=cola.ms-prestador.registro
rabbitmq.prestador.exchange=exchange.ms-prestador
rabbitmq.prestador.clave=ms-prestador.registro
rabbitmq.prestador.dlx=dlx.exchange.ms-prestador
rabbitmq.prestador.dlq=dlq.ms-prestador.registro

rabbitmq.servicio.cola=cola.ms-servicio.registro
rabbitmq.servicio.exchange=exchange.ms-servicio
